        <script type="text/javascript" charset="utf-8">
            function callFromActivity(a, b) {
                console.log(a);
                var components = JSON.parse(a), contents = JSON.parse(b);
                var bookData = {
                getComponents : function() {
                    return components;
                },
                getContents : function() {
                return contents;
                },
                getComponent : function(componentId) {
                    return {
                        url : componentId
                    }
                }, getMetaData : function(key) {
                    return {
                    title : 'Plain Tales from the Hills',
                    creator : '[Kipling, Rudyard]'
                    }[key];
                }
            };

            Monocle.Reader('reader',bookData);

            // console.log("manaaaaaaaaaaaaaaaaaaaaaa");
            // console.log(bookData);
            };
        </script>
